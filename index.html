<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />  
</head>
<body>

    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="Image de Equilibrium" class="imgeth">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
        <h3><img src="images/icon-ethereum.svg"/>0.041 ETH</h3>
        <p><img src="images/icon-clock.svg"/>3 days left</p>
      </div>
      <div class="profile">
        <img src="images/image-avatar.png" alt="Avatar de l'utilisateur">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
  </div>
</body>
</html>
